<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch Pro Path Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="app-header">
            <h1>Overwatch Pro Path Tracker</h1>
            <div class="header-controls">
                <span id="currentDate">Loading date...</span>
                <button class="theme-toggle-btn" id="themeToggleBtn">Toggle Theme</button>
                <button class="new-cycle-btn" id="newCycleBtn">New Cycle</button>
            </div>
        </header>

        <main class="app-main">
            <!-- Content will be dynamically rendered here by script.js -->
            <p>Loading application...</p>
        </main>

        <nav class="app-nav">
            <a href="#" class="nav-link active" data-page="dashboard">Dashboard</a>
            <a href="#" class="nav-link" data-page="program">Program</a>
            <a href="#" class="nav-link" data-page="dailyNotes">Daily Notes</a>
            <a href="#" class="nav-link" data-page="progress">Rank History</a> <!-- Changed label -->
            <a href="#" class="nav-link" data-page="resources">Resources</a>
        </nav>
    </div>
<!-- Modal for Initial/End-of-Week Rank Logging -->
    <div id="rankPromptModal" class="modal rank-prompt-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="rankPromptTitle">Log Your Rank</h3>
                <span class="close-btn" id="closeRankPromptModalBtn">Ã—</span>
            </div>
            <div class="modal-body">
                <form id="modalRankLogForm" class="rank-logging-form modal-form">
                    <input type="hidden" id="modalRankLogWeek" name="modalRankLogWeek">
                    <input type="hidden" id="modalRankLogType" name="modalRankLogType">
                    <div class="form-group">
                        <label for="modalRankTier">Tier:</label>
                        <select id="modalRankTier" name="modalRankTier" required>
                            <option value="">--Select Tier--</option>
                            <option value="Bronze">Bronze</option><option value="Silver">Silver</option><option value="Gold">Gold</option>
                            <option value="Platinum">Platinum</option><option value="Diamond">Diamond</option><option value="Master">Master</option>
                            <option value="Grandmaster">Grandmaster</option><option value="Champion">Champion</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Division:</label>
                        <div id="modalRankDivisionButtons" class="division-buttons">
                            <!-- Buttons 5 to 1 will be generated by JS -->
                        </div>
                        <input type="hidden" id="modalRankDivisionValue" name="modalRankDivisionValue"> <!-- Hidden input to store selected division -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="modal-button save" id="saveModalRankLogBtn">Save Rank</button>
                <button class="modal-button cancel" id="cancelModalRankLogBtn">Skip for now</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
