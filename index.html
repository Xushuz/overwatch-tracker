<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch Pro Path Tracker</title>
    <link rel="stylesheet" href="styles/main.css"> <!-- Link to main.css -->
</head>
<body>

    <div class="container">
        <header class="app-header">
            <a href="#" class="logo-link" aria-label="Home">
                <img src="assets/logo.svg" alt="Tracker Logo" width="32" height="32">
            </a>
            <button class="hamburger-menu-btn" id="hamburgerMenuBtn" aria-label="Open navigation menu">
                <svg class="menu-grid-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g fill="currentColor">
                    <circle cx="5" cy="5" r="2"/>
                    <circle cx="12" cy="5" r="2"/>
                    <circle cx="19" cy="5" r="2"/>
                    <circle cx="5" cy="12" r="2"/>
                    <circle cx="12" cy="12" r="2"/>
                    <circle cx="19" cy="12" r="2"/>
                    <circle cx="5" cy="19" r="2"/>
                    <circle cx="12" cy="19" r="2"/>
                    <circle cx="19" cy="19" r="2"/>
                  </g>
                </svg>
            </button>
            <h1>Overwatch Pro Path Tracker</h1>
            <div class="header-controls">
                <span id="currentDate">Loading date...</span>
            </div>
        </header>

        <div class="app-body-content"> <!-- New wrapper -->
            <nav class="google-nav app-nav"> <!-- New sidebar nav, moved from bottom -->
                <div class="nav-spacer" aria-hidden="true"></div>
                <a href="#" class="nav-link active" data-page="dashboard">Dashboard</a>
                <a href="#" class="nav-link" data-page="program">Program</a>
                <a href="#" class="nav-link" data-page="dailyNotes">Daily Notes</a>
                <a href="#" class="nav-link" data-page="progress">Rank History</a>
                <a href="#" class="nav-link" data-page="resources">Resources</a>
                <a href="#" class="nav-link" data-page="settings">Settings</a>
            </nav>
            <main class="app-main"> <!-- Existing main content area -->
                <p>Loading application...</p> <!-- Initial placeholder -->
            </main>
            <div class="sidebar-overlay" id="sidebarOverlay"></div> <!-- Add this line -->
        </div>

        <!-- Modal for Initial/End-of-Week Rank Logging -->
        <div id="rankPromptModal" class="modal rank-prompt-modal"> <!-- Has .modal class -->
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="rankPromptTitle">Log Your Rank</h3>
                    <span class="close-btn" id="closeRankPromptModalBtn">×</span>
                </div>
                <div class="modal-body">
                    <form id="modalRankLogForm" class="rank-logging-form modal-form">
                        <input type="hidden" id="modalRankLogWeek" name="modalRankLogWeek">
                        <input type="hidden" id="modalRankLogType" name="modalRankLogType">
                        <div class="form-group">
                            <label for="modalRankTier">Tier:</label>
                            <select id="modalRankTier" name="modalRankTier" required>
                                <option value="">--Select Tier--</option>
                                <option value="Bronze">Bronze</option><option value="Silver">Silver</option><option value="Gold">Gold</option>
                                <option value="Platinum">Platinum</option><option value="Diamond">Diamond</option><option value="Master">Master</option>
                                <option value="Grandmaster">Grandmaster</option><option value="Champion">Champion</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Division:</label>
                            <div id="modalRankDivisionButtons" class="division-buttons">
                                <!-- Buttons 5 to 1 will be generated by JS -->
                            </div>
                            <input type="hidden" id="modalRankDivisionValue" name="modalRankDivisionValue">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="form-button form-button--primary form-button--full-width modal-button save" id="saveModalRankLogBtn">Save Rank</button>
                    <button class="form-button form-button--secondary form-button--full-width modal-button cancel" id="cancelModalRankLogBtn">Skip for now</button>
                </div>
            </div>
        </div>

        <!-- Modal for Program Week Details -->
        <div id="programWeekDetailsModal" class="modal program-week-details-modal"> <!-- Has .modal class -->
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="weekDetailsModalTitle">Week Details</h3>
                    <span class="close-btn" id="closeWeekDetailsModalBtn">×</span>
                </div>
                <div class="modal-body" id="weekDetailsModalBody">
                    <!-- Daily breakdown will be injected here -->
                </div>
                <div class="modal-footer">
                    <button class="form-button form-button--secondary modal-button cancel" id="okWeekDetailsModalBtn">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js is now lazy-loaded only on the dashboard page -->
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
